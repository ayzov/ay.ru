<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ay.ru</title>
    <link rel="icon" type="image/x-icon" href="https://i.pinimg.com/736x/04/38/59/04385999c550eebc96088710e9f4b0de.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #000000;
            color: #ffffff;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .avatar-container {
            display: inline-block;
            animation: slideFromTop 0.8s ease-out;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ffffff;
            margin-bottom: 2rem;
            transition: transform 0.3s ease;
        }

        .avatar:hover {
            transform: scale(1.05);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 2rem;
            animation: slideFromLeft 0.8s ease-out 0.2s both;
        }

        .description {
            color: #cccccc;
            margin-bottom: 2rem;
            line-height: 1.8;
            animation: slideFromRight 0.8s ease-out 0.4s both;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
            animation: slideFromBottom 0.8s ease-out 0.6s both;
        }

        .link {
            text-decoration: none;
            color: #ffffff;
            padding: 1rem 2rem;
            border: 1px solid #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .link:hover {
            background-color: #ffffff;
            color: #000000;
            transform: translateY(-2px);
        }

        .link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }

        .link:hover::before {
            left: 100%;
        }

        /* Анимации появления */
        @keyframes slideFromTop {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideFromLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideFromRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideFromBottom {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="avatar-container">
            <img src="https://i.pinimg.com/736x/05/85/10/058510fb2b4fbd9fd46d62b7c60e2c3b.jpg" alt="Avatar" class="avatar">
        </div>
        
        <h1>ay.ru</h1>
        
        <div class="description">
            <p>теперь тут пусто(</p>
            <p>а жаль когда то тут было хоть что то написано</p>
        </div>

        <div class="links">
            <a href="https://github.com/ayzov" class="link">
                <i class="fab fa-github"></i>
                GitHub
            </a>
            <a href="https://www.youtube.com/@Ya0011" class="link">
                <i class="fab fa-youtube"></i>
                YouTube
            </a>
            <a href="https://steamcommunity.com/id/ay_ru/" class="link">
                <i class="fab fa-steam"></i>
                Steam
            </a>
        </div>
    </div>
</body>
</html>
