<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>^_^</title>
    <link rel="icon" type="image/x-icon" href="https://i.pinimg.com/736x/ec/38/b9/ec38b9120807104f2be132045610b6c6.jpg">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000000;
            overflow: hidden;
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .content {
            position: relative;
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ffffff;
            font-family: 'Bahnschrift', 'Inter', sans-serif;
            text-align: center;
            transition: transform 0.15s ease-out;
            pointer-events: none; 
        }
        .text-box {
            max-width: 600px;
            padding: 20px;
            pointer-events: auto;
        }
    </style>
</head>
<body>

    <div id="particles-js"></div>

    <div class="content" id="float-text">
        <div class="text-box">
            <h1>ay.ru</h1>
            <p>nothing...</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 80 },
                "color": { "value": "#ffffff" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5, "random": true },
                "size": { "value": 3, "random": true },
                "line_linked": { "enable": false },
                "move": { "enable": true, "speed": 1, "random": true, "out_mode": "out" }
            },
            "interactivity": { "events": { "onhover": { "enable": false } } },
            "retina_detect": true
        });

        const txt = document.getElementById('float-text');
        document.addEventListener('mousemove', (e) => {
            let x = (e.pageX - window.innerWidth / 2) / 60;
            let y = (e.pageY - window.innerHeight / 2) / 60;
            txt.style.transform = `translate(${x}px, ${y}px)`;
        });

        const tabTitles = [
          "(=^･ω･^=)", "(>_<)", "(◕‿◕)♡", "(o^▽^o)", "(・`ω´・)",
          "(｡♥‿♥｡)", "(=^-ω-^=)", "UwU", "(*^ω^*)", "(^◕ᴥ◕^)",
          "(^人^)", "(≧◡≦)", "(´ ε ` )♡", "(=;ω;=)"
        ];
        let i = 0;
        setInterval(() => {
            document.title = tabTitles[i];
            i = (i + 1) % tabTitles.length;
        }, 600);
    </script>
</body>
</html>
